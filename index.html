<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>React App</title>
		<link rel="stylesheet" href="design.css" />
	</head>
	<body>
		<div class="main">
			<div class="items">
				<p class="message">Welcome to the app !!</p>
				<p class="buttons">
					<button
						id="increament"
						class="increament-button"
						onclick="totalClick(1)"
					>
						+
					</button>
					<span id="totalClicks">0</span>
					<button
						id="decreament"
						class="decreament-button"
						onclick="totalClick(-1)"
					>
						-
					</button>
				</p>

				<p class="user-message">Press button for test APP :)</p>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
